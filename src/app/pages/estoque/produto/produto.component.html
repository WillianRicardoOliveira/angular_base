<app-cabecalho-pagina [pagina]="pagina"></app-cabecalho-pagina>

<app-grid *ngIf="isLista"
    [totalRegistros]="totalRegistros"
    [lista]="lista"
    [coluna]="coluna"
    (pesquisa)="pesquisar($event)"
    (adicionar)="botaoAdicionar()"
    (editar)="botaoEditar($event)"
    (excluir)="botaoExcluir($event)"
    (visualizar)="botaoVisualizar($event)"
    (chamar)="botaoChamar($event)"
    (p_paginacao)="quantidadePorPagina($event)">,>
</app-grid>

<div class="tela">
  <section class="content">
  
    <form [formGroup]="formulario" *ngIf="isFormulario && formulario">
      
      <div class="row">
        <b><h1 class="titulo-cadastro">Dados do produto</h1></b>
      </div>

      <div class="row">
        <div class="col-md-2 label">Nome</div>
        <div class="col-md-10">
          <mat-form-field appearance="outline" class="full-width" >
            <input matInput formControlName="nome">
          </mat-form-field>
        </div>
      </div>  
          
      <div class="row">
        <div class="col-md-2 label">Minímo</div>
        <div class="col-md-10">
          <mat-form-field appearance="outline" class="full-width" >
            <input matInput formControlName="minimo" >
          </mat-form-field>
        </div>
      </div> 

      <div class="row">
        <div class="col-md-2 label">Máximo</div>
        <div class="col-md-10">
          <mat-form-field appearance="outline" class="full-width" >
            <input matInput formControlName="maximo" >
          </mat-form-field>
        </div>
      </div> 
        
      <div class="row">
        <div class="col-md-2 label">Descrição</div>
        <div class="col-md-10">
          <mat-form-field appearance="outline" class="full-width" >
            <textarea matInput formControlName="descricao" maxlength="250"></textarea>
          </mat-form-field>
        </div>
      </div>
        
        <mat-card-actions>
          <button type="submit" mat-stroked-button color="primary" (click)="salvar()" [disabled]="!formulario.valid">
            Salvar
          </button>      
          <button type="submit" mat-stroked-button color="primary" (click)="cancelar()">
            Cancelar
          </button>
        </mat-card-actions>

    </form>
    
  </section>
</div>
