<mat-form-field appearance="outline">
  <mat-label>Tipo movimentação</mat-label>
  <mat-select [(value)]="selectedTipo">
    <mat-option></mat-option>
    <mat-option [value]="option.value" *ngFor="let option of tipos">{{ option.viewValue }}</mat-option>
  </mat-select>
</mat-form-field>
<p>You selected: {{selectedTipo}}</p>
