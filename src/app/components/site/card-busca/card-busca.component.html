<mat-card class="card-busca">
  <img mat-card-image
    src="{{ conteudo.imagem }}" alt="Imagem de Veneza">
  <mat-card-content>
    <ul>
      <li>{{ conteudo.destino }}</li>
      <li>R$ {{ conteudo.preco }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">VER DETALHES</button>
  </mat-card-actions>
</mat-card>
